<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper and scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="butttons-container">
      <h1>Pick your move</h1>
      <button class="btn-options" id="rock"><img src="img/rock.png" alt="rock"></button>
      <button class="btn-options" id="paper"><img src="img/paper.png" alt="paper"></button>
      <button class="btn-options"   id="scissors"><img src="img/scissors.png" alt="scissors"></button>
    </div>

    <div class="outcome">
      <div class="display"></div>
      <div class="winner"></div>
    </div>   

  </div>


  <script src="js.js">
  </script>
</body>
</html>
